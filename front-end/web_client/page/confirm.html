<html>
    <head>
        <title>UniverCity Login</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/lr.css" rel="stylesheet"/>
        <link rel="icon" href="../ico/ico1.png">
        <script type="text/javascript" lang="javascript" src="../js/bootstrap.min.js">
		</script>
    </head>
    <body class="text-center" onload="start_counter();">
        <div class="bg">
          
            <form class="form-signin"  method="POST" name="login">
                    <br><br><br><br>
                    <img src="../img/UniverCity.svg">
                <br><br>
                <h1 class="h3 mb-3 font-weight-normal" style="color:#f8f9fa" >Conferma la tua email!</h1>
                <br><br><br>
                <h1 class="h3 mb-3 font-weight-normal" style="color:#f8f9fa" >Se entro 10 secondi non verrai indirizzato alla pagina di LogIn, clicca qui...</h1>
                <br><br><br>
                <button class="btn btn-lg btn-danger btn-block" href="../paginaLogin/login.html" name = "loginButton">LogIn</button> <br>
               
            </form>

            <script type="text/javascript">
                function redirect() {
                    location = "";
                }
                function start_counter() {
                    console.log("e");
                    self.setTimeout('redirect()', 1000);
                }
            </script>

        </div>
    </body>
</html>
