<html>
    <head>
        <title>UniverCity Sign up</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/lr.css" rel="stylesheet"/>
        <link rel="icon" href="../ico/ico1.png">
        <script type="text/javascript" lang="javascript" src="../js/bootstrap.min.js"></script>

        <script type="text/javascript" lang="javascript" src="checkPassword.js"></script>        

    </head>
    
    <body class="text-center">
        <div class="bg"> 

            <form action="reg.php" class="form-signin" method="POST" name="registra" onsubmit="checkPassword();">
                   <br> <img src="../img/UniverCity.svg">
                <br><br>    
                <h1 class="h3 mb-3 font-weight-normal" style="color:#f8f9fa">Please sign up</h1>
                
                <input type="text" name="user" class="form-control" placeholder="Username" required autofocus/><br>
            
            <table>
                    <tr>
               <th> <input type="text" name="name" class="form-control" placeholder="Name" required autofocus/>
               </th>
               <th><input type="text" name="surname" class="form-control" placeholder="Surname" required autofocus/>
               </th></tr>
            </table><br>
                <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus/><br>

                <table>
                        <tr>
                   <th>  <input type="text" name="faculty" class="form-control" placeholder="Faculty" required autofocus/>
                   </th>
                   <th>
                <input type="text" name="university" class="form-control" placeholder="University" required autofocus/>
            </th></tr>
        </table><br>
        <table>
                <tr>
           <th>
                <input type="password" name="pass" class="form-control" placeholder="Password" id="psw"  required/>
           </th></tr>
        </table><br>
                <button class="btn btn-lg btn-danger btn-block" type="submit" name = "registrationButton" onclick="checkPassword();" >Sign up</button> 
           
            </form>
       </div>
    </body>
</html>
